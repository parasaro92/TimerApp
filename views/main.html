<form>
  <input type="text" ng-model="taskName" placeholder="task"></input><br><br>
  <button type="submit" class="btn btn-default btn-md" ng-click="addTask()">Add new Task</button>
</form>

<div ng-repeat="(id,tsk) in tasks" class="tasks">
  <dir-timer timer-task="tsk"></stuk-timer>
  <br>
  <button type="button" ng-click="removeTask(tsk)" class="btn btn-default btn-md">Remove</button>
</div>
